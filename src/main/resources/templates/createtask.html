<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new task</title>
    <link th:href="@{/createtask.css}" rel="stylesheet">
</head>
<body>

<div class="header">
    <h1>Create new task</h1>
</div>

<div th:if="${error}" class="error-banner" th:text="${error}"></div>

<div class="form-container">
    <form th:action="@{/project/task/createtask/{employeeId}/{projectId}/{subProjectId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${currentSubProjectId})}"
          th:object="${task}" method="post" class="project-form" id="taskForm">
        <div class="form-group">
            <label for="taskName">Title:</label>
            <input type="text" id="taskName" name="taskName" th:field="*{taskName}" required/>
        </div>

        <div class="form-group">
            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" name="taskDescription" th:field="*{taskDescription}" required></textarea>
        </div>

        <div class="form-group">
            <label for="taskStartDate">Start date:</label>
            <input type="date"
                   id="taskStartDate"
                   name="taskStartDate"
                   th:field="*{taskStartDate}"
                   min="2000-01-01"
                   max="2100-12-31"
                   required/>
        </div>

        <div class="form-group">
            <label for="taskDeadline">Deadline:</label>
            <input type="date"
                   id="taskDeadline"
                   name="taskDeadline"
                   th:field="*{taskDeadline}"
                   min="2000-01-01"
                   max="2100-12-31"
                   required/>
        </div>

        <!-- NY SEKTION: Tildel til teammedlem -->
        <div class="form-group"
             th:if="${employeeRole != null
                and employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}">

            <label for="assignedToEmployeeId">Assign to team member:</label>
            <select id="assignedToEmployeeId" name="assignedToEmployeeId" class="form-control" required>
                <option value="">-- Choose team member --</option>
                <option th:each="member : ${teamMembers}"
                        th:value="${member.employeeId}"
                        th:text="${member.username + (member.alphaRoles != null and !#lists.isEmpty(member.alphaRoles) ? ' (' + #lists.size(member.alphaRoles) + ' skills)' : ' (No skills)')}">
                </option>
            </select>
        </div>

        <div class="form-group"
             th:if="${employeeRole != null
            and employeeRole == T(com.example.pkveksamen.model.EmployeeRole).TEAM_MEMBER}">

            <label for="taskStatus">Status:</label>
            <select id="taskStatus" name="taskStatus" th:field="*{taskStatus}" class="form-control" required>
                <option value="NOT_STARTED">Not started</option>
                <option value="IN_PROGRESS">In progress</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="taskPriority">Priority:</label>
            <select id="taskPriority" name="taskPriority" th:field="*{taskPriority}" class="form-control" required>
                <option th:each="priority : ${T(com.example.pkveksamen.model.Priority).values()}"
                        th:value="${priority}"
                        th:text="${priority.displayName}">
                </option>
            </select>
        </div>

        <div class="form-actions">
            <a th:href="@{/project/task/liste/{projectId}/{subProjectId}/{employeeId}(projectId=${currentProjectId}, subProjectId=${currentSubProjectId}, employeeId=${currentEmployeeId})}">
                Cancel
            </a>
            <button type="submit" class="submit-button">Create task</button>
        </div>
    </form>
</div>

</body>
</html>

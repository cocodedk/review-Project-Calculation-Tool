<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
  <meta charset="UTF-8">
  <title>Edit subproject</title>
  <!-- package til at bruge en lækker og æstetisk skrifttype-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link th:href="@{/edit-subproject.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Edit subproject</h1>
    <div class="user-info">
      <span th:text="${username != null ? username : 'User'} + ' (' + (employeeRole != null ? employeeRole.displayName : '') + ')'"></span>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" x2="9" y1="12" y2="12"/>
          </svg>
          Log out
        </button>
      </form>
    </div>
  </div>

  <div class="breadcrumb">
    <a th:href="@{/project/subproject/list/{projectId}(projectId=${currentProjectId}, employeeId=${currentEmployeeId})}">← Tilbage til Mine Subprojekter</a>
  </div>

  <div class="form-card">
    <div th:if="${error}" class="error-banner" th:text="${error}"></div>

    <form th:action="@{/project/subproject/edit/{employeeId}/{projectId}/{subProjectId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${subProject.subProjectID})}"
          th:object="${subProject}"
          method="post">

      <div class="form-group">
        <label for="subProjectName">Title</label>
        <input type="text"
               id="subProjectName"
               th:field="*{subProjectName}"
               required
               placeholder="Enter title">
      </div>

      <div class="form-group">
        <label for="subProjectDescription">Description</label>
        <textarea id="subProjectDescription"
                  th:field="*{subProjectDescription}"
                  placeholder="Enter description"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="subProjectStartDate">Start date:</label>
          <input type="date"
                 id="subProjectStartDate"
                 th:field="*{subProjectStartDate}"
                 min="2000-01-01"
                 max="2100-12-31"
                 required>
        </div>

        <div class="form-group">
          <label for="subProjectDeadline">Deadline:</label>
          <input type="date"
                 id="subProjectDeadline"
                 th:field="*{subProjectDeadline}"
                 min="2000-01-01"
                 max="2100-12-31"
                 required>
        </div>
      </div>

      <div class="form-group">
        <label for="subProjectDuration">Duration (days)</label>
        <input type="number"
               id="subProjectDuration"
               th:field="*{subProjectDuration}"
               min="1"
               readonly
               >
      </div>

      <div class="button-group">
        <a th:href="@{/project/subproject/list/{projectId}(projectId=${currentProjectId}, employeeId=${currentEmployeeId})}"
           class="btn-secondary">
          Cancel
        </a>
        <button type="submit" class="create-project-button">
          Save changes
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>

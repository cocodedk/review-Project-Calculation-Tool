<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PCT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/common.css}" rel="stylesheet">
    <link th:href="@{/homepage.css}" rel="stylesheet">
</head>
<body>

<div class="main-container">
    <div class="main-title">
        <h1>Welcome to PCT</h1>
    </div>

    <div class="main-content">
        <p>This tool is designed for Alpha Solutions to support project administration.</p>
    </div>

    <div class="button-group">
        <a th:href="@{/login}" class="button primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            Log in
        </a>
        <a th:href="@{/create-employee}" class="button secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
            Create employee
        </a>
    </div>
</div>

</body>
</html>

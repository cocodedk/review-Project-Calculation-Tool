<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Velkommen til Kalkulationsværktøjet</title>
    <style>
        /* Base styles for the entire page */
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #eff6ff, #e0f2fe); /* from-blue-50 to-indigo-100 */
            padding: 1rem; /* p-4 */
        }

        /* Container for the main content box */
        .main-container {
            background-color: #ffffff; /* bg-white */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            padding: 2rem; /* p-8 */
            max-width: 42rem; /* max-w-2xl (roughly) */
            width: 100%;
            text-align: center;
        }

        /* Title styling */
        .main-title h1 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 1rem; /* mb-4 */
        }

        /* Paragraph styling */
        .main-content p {
            color: #4b5563; /* text-gray-600 */
            margin-bottom: 2rem; /* mb-8 (for spacing before buttons) */
        }

        /* Button group styling */
        .button-group {
            display: flex;
            gap: 1rem; /* gap-4 */
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
        }

        /* Base button styling */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem; /* px-6 py-3, adjusted for visual balance */
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 500; /* font-medium */
            transition: background-color 0.2s ease-in-out;
            text-decoration: none; /* Remove underline from links */
            white-space: nowrap; /* Prevent text wrapping inside button */
        }

        /* Specific styles for "Log ind" button */
        .button.primary {
            background-color: #2563eb; /* bg-blue-600 */
            color: #ffffff; /* text-white */
        }
        .button.primary:hover {
            background-color: #1d4ed8; /* hover:bg-blue-700 */
        }

        /* Specific styles for "Opret bruger" button */
        .button.secondary {
            background-color: #16a34a; /* bg-green-600 */
            color: #ffffff; /* text-white */
        }
        .button.secondary:hover {
            background-color: #15803d; /* hover:bg-green-700 */
        }

        /* Icon styling (assuming you'd eventually use SVG icons or similar) */
        .button svg {
            width: 1.25rem; /* size={20} */
            height: 1.25rem;
            margin-right: 0.5rem; /* gap-2 */
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="main-title">
        <h1>Velkommen til Kalkulationsværktøjet</h1>
    </div>

    <div class="main-content">
        <p>Dette værktøj er designet til Alpha Solutions til effektivt at administrere og beregne projekter.</p>
    </div>

    <div class="button-group">
        <a th:href="@{/login}" class="button primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            Log ind
        </a>
        <a th:href="@{/create-user}" class="button secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
            Opret bruger
        </a>
    </div>
</div>

</body>
</html>

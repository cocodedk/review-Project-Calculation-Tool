
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create employee</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/common.css}" rel="stylesheet">
    <link th:href="@{/create-employee.css}" rel="stylesheet">
</head>
<body>
<h1>Create employee</h1>

<form th:action="@{/create-employee}" th:object="${employee}" method="post">
    <th:block th:replace="~{fragments/csrf :: csrf}"></th:block>
    <label>Username</label>
    <input type="text" th:field="*{username}" placeholder="Enter username" required>

    <label>Password</label>
    <input type="password" th:field="*{password}" placeholder="Enter password" required>

    <label>Email</label>
    <input type="email" th:field="*{email}" placeholder="Enter email" required>

    <!-- skill/alpha role vises -->
    <label for="skill">Choose skill (Alpha Role)</label>
    <select id="skill" th:field="*{skill}" required>
        <option value="">-- Select Alpha Role --</option>
        <option th:each="skill : ${skills}"
                th:value="${skill}"
                th:text="${skill.displayName}">
        </option>
    </select>

    <button type="submit">Create employee</button>
</form>

<p th:if="${error}" th:text="${error}" class="error-message"></p>

<a th:href="@{/}">Return to homepage</a>
</body>
</html>

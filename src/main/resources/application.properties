# Do not hardcode an active profile in source control.
# Set via environment variable (e.g. `SPRING_PROFILES_ACTIVE=mysql`).

# Basic session hardening (tune per environment)
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Thymeleaf configuration for hot reload (development)
# Check external directories first, then classpath
spring.thymeleaf.prefix=file:./templates/,classpath:/templates/
spring.thymeleaf.cache=false
spring.web.resources.static-locations=file:./static/,classpath:/static/
spring.web.resources.cache=false

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/calculationstool?useSSL=true&requireSSL=true}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# Schema initialization
# Set to 'never' to prevent Spring Boot from running init scripts on every startup
# MySQL init scripts in docker-entrypoint-initdb.d handle initial setup
# This preserves database data across app container rebuilds
spring.sql.init.mode=never


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret medarbejder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/create-employee.css}" rel="stylesheet">
</head>
<body>
<h1>Opret medarbejder</h1>

<form th:action="@{/create-employee}" th:object="${employee}" method="post">
    <label>Username</label>
    <input type="text" th:field="*{username}" placeholder="Enter username" required>

    <label>Password</label>
    <input type="password" th:field="*{password}" placeholder="Enter password" required>

    <label>Email</label>
    <input type="email" th:field="*{email}" placeholder="Enter email" required>

    <label for="employeeRole">Choose role</label>
    <select id="employeeRole" th:field="*{role}" required>
        <option th:each="r : ${roles}"
                th:value="${r}"
                th:text="${#strings.capitalize(#strings.replace(r.name().toLowerCase(), '_', ' '))}">
        </option>
    </select>

    <button type="submit">Create employee</button>
</form>

<p th:if="${error}" th:text="${error}" class="error-message"></p>

<a th:href="@{/}">Return to homepage</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/edit-task.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <!-- Header -->
    <div class="header">
        <h1>Edit Task</h1>
        <div class="user-info">
            <span th:text="${username != null ? username : 'User'} + ' (' + (employeeRole != null ? employeeRole.displayName : '') + ')'"></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    Log out
                </button>
            </form>
        </div>
    </div>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a th:href="@{/project/task/liste/{projectId}/{subProjectId}/{employeeId}(projectId=${currentProjectId}, subProjectId=${currentSubProjectId}, employeeId=${currentEmployeeId})}">
            ‚Üê Return to tasks
        </a>
    </div>

    <!-- Form -->
    <div class="form-card">
        <div th:if="${error}" class="error-banner" th:text="${error}"></div>

        <form th:action="@{/project/task/edit/{employeeId}/{projectId}/{subProjectId}/{taskId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${currentSubProjectId}, taskId=${task.taskID})}"
              th:object="${task}"
              method="post">

            <div class="form-group">
                <label for="taskName">Title</label>
                <input type="text" id="taskName" th:field="*{taskName}" required placeholder="Enter title">
            </div>

            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" th:field="*{taskDescription}" placeholder="Enter description"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="taskStartDate">Start date</label>
                    <input type="date"
                           id="taskStartDate"
                           th:field="*{taskStartDate}"
                           min="2000-01-01"
                           max="2100-12-31"
                           required>
                </div>

                <div class="form-group">
                    <label for="taskDeadline">Deadline</label>
                    <input type="date"
                           id="taskDeadline"
                           th:field="*{taskDeadline}"
                           min="2000-01-01"
                           max="2100-12-31"
                           required>
                </div>
            </div>

            <div class="form-group">
                <label for="taskDuration">Duration (days)</label>
                <input type="number" id="taskDuration" th:field="*{taskDuration}" readonly>
            </div>

            <div class="form-group">
                <label for="assignedToEmployeeId">Assign to team member:</label>
                <select id="assignedToEmployeeId" name="assignedToEmployeeId" class="form-control">
                    <option value="">-- Not assigned --</option>
                    <option th:each="member : ${teamMembers}"
                            th:value="${member.employeeId}"
                            th:selected="${task.assignedEmployee != null and task.assignedEmployee.employeeId == member.employeeId}"
                            th:text="${member.username + (member.alphaRoles != null and !#lists.isEmpty(member.alphaRoles) ? ' (' + #lists.size(member.alphaRoles) + ' skills)' : ' (No skills)')}">
                    </option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus" th:field="*{taskStatus}">
                        <option th:each="s : ${T(com.example.pkveksamen.model.Status).values()}"
                                th:value="${s}"
                                th:text="${s.displayName}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" th:field="*{taskPriority}">
                        <option th:each="p : ${T(com.example.pkveksamen.model.Priority).values()}"
                                th:value="${p}"
                                th:text="${p.displayName}"></option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <a th:href="@{/project/task/liste/{projectId}/{subProjectId}/{employeeId}(projectId=${currentProjectId}, subProjectId=${currentSubProjectId}, employeeId=${currentEmployeeId})}" class="btn-secondary">
                    Cancel
                </a>

                <button type="submit" class="create-project-button">Save changes</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>

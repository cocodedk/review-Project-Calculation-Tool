<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>My subprojects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Linker til ekstern CSS-fil med styling -->
    <link th:href="@{/subproject.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Header / top bar -->
    <div class="header">
        <h1>My subprojects</h1>
        <div class="user-info">
            <!--             Viser brugernavn og rolle dynamisk via Thymeleaf-->
            <span th:text="${username} + ' (' + ${employeeRole.displayName} + ')'"></span>

            <!--             Logout form -->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <!-- Logout ikon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" x2="9" y1="12" y2="12"/>
                    </svg>
                    Log out
                </button>
            </form>
        </div>
    </div>

    <!-- Kontrol bar med knap til at oprette nyt subprojekt -->
    <div class="control-bar">
        <!-- Tilbage til projekter knap -->
        <a th:href="@{/project/list/{employeeId}(employeeId=${currentEmployeeId})}" class="back-button">
            ← Return to projects
        </a>

        <a th:if="${employeeRole != null
                        and employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}"
           th:href="@{/project/createsubproject/{employeeId}/{projectId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId})}" class="create-project-button">
            <!-- Plus-ikon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Create new subproject
        </a>
    </div>

    <!-- Tabel der viser alle subprojekter -->
    <table class="subproject-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Start date</th>
            <th>Deadline</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Hvis der ingen subprojekter findes, vis besked -->
        <tr th:if="${subProjectList == null or #lists.isEmpty(subProjectList)}">
            <td colspan="6">You have no subprojects yet. Click "Create new subproject" for an overview.</td>
        </tr>

        <!-- Iterer gennem subprojektlisten og vis hvert subprojekt -->
        <tr th:each="subproject : ${subProjectList}">
            <td th:text="${subproject.subProjectName}"></td>
            <td th:text="${subproject.subProjectDescription}"></td>
            <td th:text="${subproject.subProjectStartDate}"></td>
            <td th:text="${subproject.subProjectDeadline}"></td>
            <td><span th:text="${subproject.subProjectDuration}"></span> days</td>
            <td>
                <div class="action-buttons">
                    <!-- Rediger-knap (udkommenteret indtil du laver funktionaliteten) -->
                    <a th:if="${employeeRole != null
                                and employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}"
                       th:href="@{/project/subproject/edit/{employeeId}/{projectId}/{subProjectId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${subproject.subProjectID})}"
                       class="edit-button">Edit</a>

                    <!-- Slet-knap (udkommenteret indtil du laver funktionaliteten) -->
                    <form th:if="${employeeRole != null
                                and employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}"
                          th:action="@{/project/subproject/delete/{employeeId}/{projectId}/{subProjectId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${subproject.subProjectID})}" method="post" style="display:inline">
                        <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this subproject?');">
                            Delete
                        </button>
                    </form>

                    <!-- Se task knap (tilføj URL når du har lavet task funktionaliteten) -->
                    <a th:href="@{/project/task/liste/{projectId}/{subProjectId}/{employeeId}(projectId=${currentProjectId}, subProjectId=${subproject.subProjectID}, employeeId=${currentEmployeeId})}"
                       class="create-task-button">View task</a>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

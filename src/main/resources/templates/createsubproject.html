<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new subproject</title>
    <link th:href="@{/createsubproject.css}" rel="stylesheet">
</head>
<body>

<div class="header">
    <h1>Create new subproject</h1>
</div>

<div th:if="${error}" class="error-banner" th:text="${error}"></div>

<div class="form-container">
    <form th:action="@{/project/savesubproject/{employeeId}/{projectId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId})}"
          th:object="${subProject}" method="post" class="project-form" id="subprojectForm">
        <div class="form-group">
            <label for="subProjectName">Title:</label>
            <input type="text" id="subProjectName" name="subProjectName" th:field="*{subProjectName}" required/>
        </div>

        <div class="form-group">
            <label for="subProjectDescription">Description:</label>
            <textarea id="subProjectDescription" name="subProjectDescription" th:field="*{subProjectDescription}" required></textarea>
        </div>

        <div class="form-group">
            <label for="subProjectStartDate">Start date:</label>
            <input type="date"
                   id="subProjectStartDate"
                   name="subProjectStartDate"
                   th:field="*{subProjectStartDate}"
                   min="2000-01-01"
                   max="2100-12-31"
                   required
                   onchange="calculateDuration()"/>
        </div>

        <div class="form-group">
            <label for="subProjectDeadline">Deadline:</label>
            <input type="date"
                   id="subProjectDeadline"
                   name="subProjectDeadline"
                   th:field="*{subProjectDeadline}"
                   min="2000-01-01"
                   max="2100-12-31"
                   required
                   onchange="calculateDuration()"/>
        </div>

        <div class="form-group">
            <label for="subProjectDuration">Duration (days):</label>
            <input type="number" id="subProjectDuration" name="subProjectDuration" 
                   th:field="*{subProjectDuration}" readonly/>
        </div>

        <div class="form-actions">
            <a th:href="@{/project/subproject/list/{projectId}(projectId=${currentProjectId}, employeeId=${currentEmployeeId})}">
                Cancel
            </a>
            <button type="submit" class="submit-button">Create subproject</button>
        </div>
    </form>
</div>

</body>
</html>

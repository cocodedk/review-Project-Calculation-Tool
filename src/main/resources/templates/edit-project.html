<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Edit project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/edit-project.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Edit project</h1>
        <div class="user-info">
            <span th:text="${username} + ' (' + ${employeeRole.displayName} + ')'"></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" x2="9" y1="12" y2="12"/>
                    </svg>
                    Log out
                </button>
            </form>
        </div>
    </div>

    <div class="breadcrumb">
        <a th:href="@{/project/list/{employeeId}(employeeId=${currentEmployeeId})}">‚Üê Return to my projects</a>
    </div>

    <div class="form-card">
        <div th:if="${error}" class="error-banner" th:text="${error}"></div>

        <form th:action="@{/project/edit/{employeeId}/{projectId}(employeeId=${currentEmployeeId}, projectId=${project.projectID})}"
              th:object="${project}"
              method="post">

            <div class="form-group">
                <label for="projectName">Title</label>
                <input type="text"
                       id="projectName"
                       th:field="*{projectName}"
                       required
                       placeholder="Indtast projektnavn">
            </div>

            <div class="form-group">
                <label for="projectDescription">Description</label>
                <textarea id="projectDescription"
                          th:field="*{projectDescription}"
                          placeholder="Indtast projektbeskrivelse"></textarea>
            </div>

            <div class="form-group">
                <label for="projectCustomer">Customer</label>
                <input type="text"
                       id="projectCustomer"
                       th:field="*{projectCustomer}"
                       required
                       placeholder="Indtast kundenavn">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="projectStartDate">Start date</label>
                    <input type="date"
                           id="projectStartDate"
                           th:field="*{projectStartDate}"
                           min="2000-01-01"
                           max="2100-12-31"
                           required>
                </div>

                <div class="form-group">
                    <label for="projectDeadline">Deadline</label>
                    <input type="date"
                           id="projectDeadline"
                           th:field="*{projectDeadline}"
                           min="2000-01-01"
                           max="2100-12-31"
                           required>
                </div>
            </div>

            <div class="form-group">
                <label for="projectDuration">Duration (days)</label>
                <input type="number"
                       id="projectDuration"
                       th:field="*{projectDuration}"
                       min="1"
                       readonly
                       placeholder="Antal dage">
            </div>

            <div class="button-group">
                <a th:href="@{/project/list/{employeeId}(employeeId=${currentEmployeeId})}"
                   class="btn-secondary">
                    Cancel
                </a>
                <button type="submit" class="create-project-button">
                    Save changes
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create subtask</title>
    <link th:href="@{/createsubtask.css}" rel="stylesheet">
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <h1>Create new subtask</h1>

        <div class="user-info">
            <span th:text="${username != null ? username : 'User'} + ' (' + (employeeRole != null ? employeeRole.displayName : '') + ')'"></span>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Log out
                </button>
            </form>
        </div>
    </div>

    <!-- Tilbage -->
    <div class="control-bar">
        <a th:href="@{/project/subtask/liste/{projectId}/{subProjectId}/{taskId}/{employeeId}(projectId=${currentProjectId},subProjectId=${currentSubProjectId},taskId=${currentTaskId},employeeId=${currentEmployeeId})}"
           class="back-button">‚Üê Return</a>
    </div>

    <!-- FORM -->
    <div th:if="${error}" class="error-banner" th:text="${error}"></div>

    <form th:action="@{/project/subtask/createsubtask/{employeeId}/{projectId}/{subProjectId}/{taskId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${currentSubProjectId}, taskId=${currentTaskId})}"
          th:object="${subTask}"
          method="post"
          class="form-card">

        <div class="form-row">
            <label>Title</label>
            <input type="text" th:field="*{subTaskName}" required>
        </div>

        <div class="form-row">
            <label>Description</label>
            <textarea th:field="*{subTaskDescription}" rows="4"></textarea>
        </div>

        <div class="form-row">
            <label>Start date</label>
            <input type="date"
                   th:field="*{subTaskStartDate}"
                   min="2000-01-01"
                   max="2100-12-31"
                   required>
        </div>

        <div class="form-row">
            <label>Deadline</label>
            <input type="date"
                   th:field="*{subTaskDeadline}"
                   min="2000-01-01"
                   max="2100-12-31"
                   required>
        </div>

        <div class="form-row">
            <label>Status</label>
            <select th:field="*{subTaskStatus}">
                <option value="NOT_STARTED">Not started</option>
                <option value="IN_PROGRESS">In progress</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </div>

        <div class="form-row">
            <label>Priority</label>
            <select th:field="*{subTaskPriority}">
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
            </select>
        </div>

        <button type="submit" class="submit-button">Create sub task</button>

    </form>

</div>

</body>
</html>

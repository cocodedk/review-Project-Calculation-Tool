<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/task.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Header / top bar -->
    <div class="header">
        <h1>Tasks</h1>
        <div class="user-info">
            <!-- KORRIGERET: kun én ${...} expression -->
            <span th:text="${username} + ' (' + ${employeeRole} + ')'"></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" x2="9" y1="12" y2="12"/>
                    </svg>
                    Log ud
                </button>
            </form>
        </div>
    </div>

    <!-- Kontrol bar -->
    <div class="control-bar">
        <a th:href="@{/project/subproject/list/{projectId}(projectId=${currentProjectId}, employeeId=${currentEmployeeId})}"
           class="back-button">
            ← Tilbage til Subprojekter
        </a>

        <a th:href="@{/project/task/createtask/{employeeId}/{projectId}/{subProjectId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${currentSubProjectId})}"
           class="create-project-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Opret Ny Task
        </a>
    </div>

    <!-- Task tabel -->
    <table class="task-table">
        <thead>
        <tr>
            <th>Task Navn</th>
            <th>Beskrivelse</th>
            <th>Start Dato</th>
            <th>Slut Dato</th>
            <th>Status</th>
            <th>Varighed</th>
            <th>Handlinger</th>
        </tr>
        </thead>
        <tbody>
        <!-- Hvis ingen tasks -->
        <tr th:if="${taskList == null or #lists.isEmpty(taskList)}">
            <td colspan="7">Du har ingen tasks endnu. Klik på "Opret Ny Task" for at starte.</td>
        </tr>

        <!-- Iterer tasks -->
        <tr th:each="task : ${taskList}">
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.taskDescription}"></td>
            <td th:text="${task.startDate}"></td>
            <td th:text="${task.endDate}"></td>
            <td>
                <form th:action="@{/project/task/updatestatus/{taskId}(taskId=${task.taskID})}" method="post">
                    <select name="taskStatus">
                        <option value="NOT_STARTED"
                                th:selected="${task.taskStatus == 'NOT_STARTED'}">Ikke startet</option>
                        <option value="IN_PROGRESS"
                                th:selected="${task.taskStatus == 'IN_PROGRESS'}">I gang</option>
                        <option value="COMPLETED"
                                th:selected="${task.taskStatus == 'COMPLETED'}">Afsluttet</option>
                    </select>
                </form>
            </td>

            <td><span th:text="${task.taskDuration}"></span> dage</td>
            <td>
                <div class="action-buttons">
                    <!-- Rediger -->
                    <a th:href="@{/project/task/edit/{employeeId}/{projectId}/{subProjectId}/{taskId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${currentSubProjectId}, taskId=${task.taskID})}"
                       class="edit-button">Rediger</a>


                    <!-- Slet task - knappen -->
                    <form th:action="@{/task/delete/{employeeId}/{projectId}/{subProjectId}/{taskId}(
                     employeeId=${currentEmployeeId},
                     projectId=${currentProjectId},
                     subProjectId=${currentSubProjectId},
                     taskId=${task.taskID})}"
                          method="post" style="display:inline">
                        <button type="submit" class="delete-button"
                                onclick="return confirm('Er du sikker på, du vil slette denne task?');">
                            Slet
                        </button>
                    </form>

                    <!-- Se Sub Tasks-knap -->
                    <a th:href="@{/task/subtask/list/{taskId}(taskId=${task.taskID})}" class="subtask-button">
                        Se Sub Tasks
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

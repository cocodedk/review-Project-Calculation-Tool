<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <!-- Linker til ekstern CSS-fil med styling -->
    <link th:href="@{/task.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Header / top bar -->
    <div class="header">
        <h1>Task</h1>
        <div class="user-info">
            <!--             Viser brugernavn og rolle dynamisk via Thymeleaf-->
            <span th:text="${username} + ' (' + ${employeeRole} + ')'"></span>

            <!--             Logout form -->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <!-- Logout ikon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" x2="9" y1="12" y2="12"/>
                    </svg>
                    Log ud
                </button>
            </form>
        </div>
    </div>

    <!-- Kontrol bar med knap til at oprette nyt subprojekt -->
    <div class="control-bar">
        <!-- Tilbage til projekter knap -->
        <a th:href="@{/project/subproject/list/{subprojectId}(employeeId=${currentEmployeeId})}" class="back-button">
            ← Tilbage til Sub Projects
        </a>

        <a th:href="@{/task/createtask/{projectId}/{subProjectId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${currentSubProjectId})}" class="create-project-button">
            <!-- Plus-ikon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Opret Ny Task
        </a>
    </div>

    <!-- Tabel der viser alle tasks -->
    <table class="task-table">
        <thead>
        <tr>
            <th>Task Navn</th>
            <th>Beskrivelse</th>
            <th>Start Dato</th>
            <th>Slut Dato</th>
            <th>Varighed</th>
            <th>Status</th>
            <th>Handlinger</th>
        </tr>
        </thead>
        <tbody>
        <!-- Hvis der ingen subprojekter findes, vis besked -->
        <tr th:if="${taskList == null or #lists.isEmpty(taskList)}">
            <td colspan="6">Du har ingen tasks endnu. Klik på "Opret Ny task" for at starte.</td>
        </tr>

        <!-- Iterer gennem subprojektlisten og vis hvert subprojekt -->
        <tr th:each="task : ${taskList}">
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.taskDescription}"></td>
            <td th:text="${task.startDate}"></td>
            <td th:text="${task.endDate}"></td>
            <td th:text="${task.taskStatus}"></td>
            <td><span th:text="${task.taskDuration}"></span> dage</td>
            <td>
                <div class="action-buttons">
                    <!-- Rediger-knap (udkommenteret indtil du laver funktionaliteten) -->
                    <a th:href="@{/project/subproject/edit/{employeeId}/{projectId}/{subProjectId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${subproject.subProjectID})}"
                       class="edit-button">Rediger</a>

                    <!-- Slet-knap (udkommenteret indtil du laver funktionaliteten) -->
                    <form th:action="@{/project/subproject/delete/{employeeId}/{projectId}/{subProjectId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${subproject.subProjectID})}" method="post" style="display:inline">
                        <button type="submit" class="delete-button" onclick="return confirm('Er du sikker på, du vil slette dette subprojekt?');">
                            Slet
                        </button>
                    </form>

                    <!-- Opret task knap (tilføj URL når du har lavet task funktionaliteten) -->
                    <a th:href="@{/project/task/liste/{employeeId}/{projectId}/{subProjectId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${subproject.subProjectID})}"
                       class="create-subtask-button">Opret Sub Task</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

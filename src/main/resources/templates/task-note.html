<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link th:href="@{/common.css}" rel="stylesheet">
    <link th:href="@{/task.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Note for task</h1>
        <div class="user-info">
            <span th:text="${username} + ' (' + ${employeeRole.displayName} + ')'"></span>
            <form th:action="@{/logout}" method="post">
                <th:block th:replace="~{fragments/csrf :: csrf}"></th:block>
                <button type="submit" class="logout-button">Log out</button>
            </form>
        </div>
    </div>

    <div class="control-bar">
        <a th:href="@{/project/task/liste/{projectId}/{subProjectId}/{employeeId}(
              projectId=${currentProjectId},
              subProjectId=${currentSubProjectId},
              employeeId=${currentEmployeeId})}"
           class="back-button">
            ‚Üê Return to tasks
        </a>
    </div>

    <form th:action="@{/project/task/note/{employeeId}/{projectId}/{subProjectId}/{taskId}(
              employeeId=${currentEmployeeId},
              projectId=${currentProjectId},
              subProjectId=${currentSubProjectId},
              taskId=${task.taskID})}"
          method="post"
          class="note-form">
        <th:block th:replace="~{fragments/csrf :: csrf}"></th:block>

        <h2 th:text="${task.taskName}"></h2>

        <label for="taskNote">Note</label>
        <textarea id="taskNote" name="taskNote" rows="6"
                  th:text="${task.taskNote}"></textarea>

        <button type="submit" class="save-button">Save note</button>
    </form>
</div>
</body>
</html>

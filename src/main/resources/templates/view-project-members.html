<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Project Members</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/project.css}" rel="stylesheet">
    <style>
        .members-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .add-member-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .empty-message {
            color: #6c757d;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="members-container">
    <div class="header">
        <div>
            <h1 th:text="'Project: ' + ${project.projectName}"></h1>
            <p th:text="'Description: ' + ${project.projectDescription}"></p>
        </div>
        <div class="user-info">
            <span th:text="${username} + ' (' + ${employeeRole.displayName} + ')'"></span>
            <form th:action="@{/logout}" method="post" style="display:inline; margin-left: 10px;">
                <button type="submit" class="btn btn-danger">Log out</button>
            </form>
        </div>
    </div>

    <a th:href="@{/project/list/{employeeId}(employeeId=${currentEmployeeId})}" class="back-button">‚Üê Back to Projects</a>

    <div class="section">
        <h2>Add Members to Project</h2>
        <div th:if="${availableEmployees == null or #lists.isEmpty(availableEmployees)}" class="empty-message">
            All employees are already assigned to this project.
        </div>
    </div>
    <div th:if="${availableEmployees != null and !#lists.isEmpty(availableEmployees)}" class="add-member-form">
        <form th:action="@{/project/employees/{employeeId}/{projectId}/add(employeeId=${currentEmployeeId}, projectId=${currentProjectId})}" method="post">
            <div class="form-group">
                <label for="selectedEmployeeId">Select Employee:</label>
                <select id="selectedEmployeeId" name="selectedEmployeeId" required>
                    <option value="">-- Select an employee --</option>
                    <option th:each="employee : ${availableEmployees}"
                            th:value="${employee.employeeId}"
                            th:text="${employee.username} + ' (' + ${employee.email} + ')'">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add to Project</button>
        </form>
    </div>

    <div class="section">
        <h2>Current Project Members</h2>
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${projectMembers == null or #lists.isEmpty(projectMembers)}">
                <td colspan="4" class="empty-message">No members assigned to this project yet.</td>
            </tr>
            <tr th:each="member : ${projectMembers}">
                <td th:text="${member.username}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.role.displayName}"></td>
                <td>
                    <form th:action="@{/project/employees/{employeeId}/{projectId}/remove(employeeId=${currentEmployeeId}, projectId=${currentProjectId})}" 
                          method="post" 
                          style="display:inline;"
                          th:if="${member.employeeId != currentEmployeeId}">
                        <input type="hidden" name="employeeIdToRemove" th:value="${member.employeeId}">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to remove this member from the project?');">
                            Remove
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

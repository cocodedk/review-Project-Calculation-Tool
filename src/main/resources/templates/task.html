<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/task.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <h1>Tasks</h1>
        <div class="user-info">
            <span th:text="${username + ' (' + employeeRole.displayName + ')'}"></span>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" x2="9" y1="12" y2="12"/>
                    </svg>
                    Log out
                </button>
            </form>
        </div>
    </div>

    <!-- Kontrolbar -->
    <div class="control-bar">
        <a th:href="@{/project/subproject/list/{projectId}(projectId=${currentProjectId}, employeeId=${currentEmployeeId})}"
           class="back-button">
            ← Return to subprojects
        </a>

        <a th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}"
           th:href="@{/project/task/createtask/{employeeId}/{projectId}/{subProjectId}(
                    employeeId=${currentEmployeeId},
                    projectId=${currentProjectId},
                    subProjectId=${currentSubProjectId})}"
           class="create-project-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Create new task
        </a>
    </div>

    <!-- Tabel -->
    <table class="task-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Start date</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Note</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>

        <!-- Ingen tasks -->
        <tr th:if="${taskList == null or #lists.isEmpty(taskList)}">
            <td colspan="9">You have no tasks yet. Click "Create new task" for an overview.</td>
        </tr>

        <!-- Iteration -->
        <tr th:each="task : ${taskList}">
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.taskDescription}"></td>
            <td th:text="${task.taskStartDate}"></td>
            <td th:text="${task.taskDeadline}"></td>

            <!-- STATUS -->
            <td>
                <!-- TEAM MEMBER: kan ændre -->
                <form th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).TEAM_MEMBER}"
                      th:action="@{/project/task/updatestatus/{taskId}(taskId=${task.taskID})}"
                      method="post">

                    <select name="taskStatus" onchange="this.form.submit()">
                        <option value="NOT_STARTED"  th:selected="${task.taskStatus == 'NOT_STARTED'}">Not started</option>
                        <option value="IN_PROGRESS"  th:selected="${task.taskStatus == 'IN_PROGRESS'}">In progress</option>
                        <option value="COMPLETED"    th:selected="${task.taskStatus == 'COMPLETED'}">Completed</option>
                    </select>
                </form>

                <!-- PROJECT MANAGER: kan ikke ændre -->
                <select th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}" disabled>
                    <option value="NOT_STARTED"  th:selected="${task.taskStatus == 'NOT_STARTED'}">Not started</option>
                    <option value="IN_PROGRESS"  th:selected="${task.taskStatus == 'IN_PROGRESS'}">In progress</option>
                    <option value="COMPLETED"    th:selected="${task.taskStatus == 'COMPLETED'}">Completed</option>
                </select>
            </td>

            <!-- PRIORITY -->
            <td>
                <!-- Project Manager: kan ændre -->
                <form th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}"
                      th:action="@{/project/task/updatepriority/{taskId}(taskId=${task.taskID})}"
                      method="post">

                    <select name="taskPriority" onchange="this.form.submit()">
                        <option value="LOW"       th:selected="${task.taskPriority == 'LOW'}">Low</option>
                        <option value="MEDIUM"    th:selected="${task.taskPriority == 'MEDIUM'}">Medium</option>
                        <option value="HIGH"      th:selected="${task.taskPriority == 'HIGH'}">High</option>
                    </select>
                </form>

                <!-- Team Member: kan ikke ændre -->
                <select th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).TEAM_MEMBER}" disabled>
                    <option value="LOW"       th:selected="${task.taskPriority == 'LOW'}">Low</option>
                    <option value="MEDIUM"    th:selected="${task.taskPriority == 'MEDIUM'}">Medium</option>
                    <option value="HIGH"      th:selected="${task.taskPriority == 'HIGH'}">High</option>
                </select>
            </td>

            <!-- NOTE -->
            <td>
                <a th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).TEAM_MEMBER}"
                   th:href="@{/project/task/note/{employeeId}/{projectId}/{subProjectId}/{taskId}(
                            employeeId=${currentEmployeeId},
                            projectId=${currentProjectId},
                            subProjectId=${currentSubProjectId},
                            taskId=${task.taskID})}"
                   class="note-button">Add note</a>
            </td>

            <td>
                <span th:text="${task.taskDuration}"></span> days
            </td>

            <!-- Handlinger -->
            <td>
                <div class="action-buttons">

                    <!-- Rediger -->
                    <a th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}"
                       th:href="@{/project/task/edit/{employeeId}/{projectId}/{subProjectId}/{taskId}(
                                employeeId=${currentEmployeeId},
                                projectId=${currentProjectId},
                                subProjectId=${currentSubProjectId},
                                taskId=${task.taskID})}"
                       class="edit-button">Edit</a>

                    <!-- Slet -->
                    <form th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}"
                          th:action="@{/task/delete/{employeeId}/{projectId}/{subProjectId}/{taskId}(
                                    employeeId=${currentEmployeeId},
                                    projectId=${currentProjectId},
                                    subProjectId=${currentSubProjectId},
                                    taskId=${task.taskID})}"
                          method="post" style="display:inline">
                        <button type="submit" class="delete-button"
                                onclick="return confirm('Er du sikker på, du vil slette denne task?');">Delete</button>
                    </form>

                    <!-- Se Subtasks -->
                    <a th:href="@{/project/subtask/liste/{projectId}/{subProjectId}/{taskId}/{employeeId}(
                                projectId=${currentProjectId},
                                subProjectId=${currentSubProjectId},
                                taskId=${task.taskID},
                                employeeId=${currentEmployeeId})}"
                       class="subtask-button">View Sub Tasks</a>

                </div>
            </td>

        </tr>
        </tbody>

    </table>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger</title>
    <link th:href="@{/create-user.css}" rel="stylesheet">
</head>
<body>
<h1>Opret bruger</h1>

<form th:action="@{/create-user}" th:object="${user}" method="post">
    <label>Brugernavn</label>
    <input type="text" th:field="*{userName}" placeholder="Indtast brugernavn" required>

    <label>Password</label>
    <input type="password" th:field="*{userPassword}" placeholder="Indtast password" required>

    <label>Email</label>
    <input type="email" th:field="*{email}" placeholder="Indtast email" required>

    <label>Rolle</label>
    <select th:field="*{role}" required>
        <option th:value="ADMIN">Admin</option>
        <option th:value="PROJECT_MANAGER">Projektleder</option>
        <option th:value="TEAM_MEMBER">Teammedlem</option>
    </select>

    <button type="submit">Opret bruger</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<a th:href="@{/}">Tilbage til forsiden</a>
</body>
</html>

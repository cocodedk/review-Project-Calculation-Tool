<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Sub Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/subtask.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <h1>Sub Tasks</h1>
        <div class="user-info">
            <span th:text="${username + ' (' + employeeRole.displayName + ')'}"></span>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" x2="9" y1="12" y2="12"/>
                    </svg>
                    Log out
                </button>
            </form>
        </div>
    </div>

    <!-- Kontrolbar -->
    <div class="control-bar">
        <a th:href="@{/project/task/liste/{projectId}/{subProjectId}/{employeeId}(
                projectId=${currentProjectId},
                subProjectId=${currentSubProjectId},
                employeeId=${currentEmployeeId})}"
           class="back-button">
            ← Return to tasks
        </a>

        <a th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}"
           th:href="@{/project/subtask/createsubtask/{employeeId}/{projectId}/{subProjectId}/{taskId}(
                employeeId=${currentEmployeeId},
                projectId=${currentProjectId},
                subProjectId=${currentSubProjectId},
                taskId=${currentTaskId})}"
           class="create-subTask-button">

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                 viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2.5"
                 stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>

            Create new subtask
        </a>
    </div>

    <!-- Sub task Tabel -->
    <table class="task-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Start date</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Note</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>

        <!-- Ingen tasks -->
        <tr th:if="${subTaskList == null or #lists.isEmpty(subTaskList)}">
            <td colspan="9">You have no subtasks yet. Click "Create new subtask" for an overview.</td>
        </tr>

        <!-- Iteration -->
        <tr th:each="subTask : ${subTaskList}">
            <td th:text="${subTask.subTaskName}"></td>
            <td th:text="${subTask.subTaskDescription}"></td>
            <td th:text="${subTask.subTaskStartDate}"></td>
            <td th:text="${subTask.subTaskDeadline}"></td>

            <!-- STATUS -->
            <td>
                <!-- Team Member KAN ændre -->
                <form th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).TEAM_MEMBER}"
                      th:action="@{/project/subtask/updatestatus/{subTaskId}(subTaskId=${subTask.subTaskId})}"
                      method="post">

                    <select name="subTaskStatus" onchange="this.form.submit()">
                        <option value="NOT_STARTED" th:selected="${subTask.subTaskStatus == 'NOT_STARTED'}">Not started</option>
                        <option value="IN_PROGRESS" th:selected="${subTask.subTaskStatus == 'IN_PROGRESS'}">In progress</option>
                        <option value="COMPLETED"   th:selected="${subTask.subTaskStatus == 'COMPLETED'}">Completed</option>
                    </select>
                </form>

                <!-- Project Manager kan IKKE ændre -->
                <select th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}" disabled>
                    <option value="NOT_STARTED" th:selected="${subTask.subTaskStatus == 'NOT_STARTED'}">Not started</option>
                    <option value="IN_PROGRESS" th:selected="${subTask.subTaskStatus == 'IN_PROGRESS'}">In progress</option>
                    <option value="COMPLETED"   th:selected="${subTask.subTaskStatus == 'COMPLETED'}">Completed</option>
                </select>
            </td>

            <!-- PRIORITY -->
            <td>
                <!-- Project Manager KAN ændre -->
                <form th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}"
                      th:action="@{/project/subtask/updatepriority/{subTaskId}(subTaskId=${subTask.subTaskId})}"
                      method="post">

                    <select name="subTaskPriority">
                        <option value="LOW"      th:selected="${subTask.subTaskPriority == 'LOW'}">Low</option>
                        <option value="MEDIUM"   th:selected="${subTask.subTaskPriority == 'MEDIUM'}">Medium</option>
                        <option value="HIGH"     th:selected="${subTask.subTaskPriority == 'HIGH'}">High</option>
                    </select>
                </form>

                <!-- Team Member kan IKKE ændre -->
                <select th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).TEAM_MEMBER}" disabled>
                    <option value="LOW"      th:selected="${subTask.subTaskPriority == 'LOW'}">Low</option>
                    <option value="MEDIUM"   th:selected="${subTask.subTaskPriority == 'MEDIUM'}">Medium</option>
                    <option value="HIGH"     th:selected="${subTask.subTaskPriority == 'HIGH'}">High</option>
                </select>
            </td>
            <!-- NOTE -->
            <td>
                <a th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).TEAM_MEMBER}"
                   th:href="@{/project/subtask/note/{employeeId}/{projectId}/{subProjectId}/{subTaskId}(
                            employeeId=${currentEmployeeId},
                            projectId=${currentProjectId},
                            subProjectId=${currentSubProjectId},
                            subTaskId=${subTask.subTaskId})}"
                   class="note-button">Add note</a>
            </td>

            <td>
                <span th:text="${subTask.subTaskDuration}"></span> days
            </td>

            <!-- Handlinger -->
            <td>
                <div class="action-buttons">

                    <a th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}"
                       th:href="@{/project/subtask/edit/{employeeId}/{projectId}/{subProjectId}/{taskId}/{subTaskId}(
                            employeeId=${currentEmployeeId},
                            projectId=${currentProjectId},
                            subProjectId=${currentSubProjectId},
                            taskId=${currentTaskId},
                            subTaskId=${subTask.subTaskId})}"
                       class="edit-button">Edit</a>

                    <form th:if="${employeeRole == T(com.example.pkveksamen.model.EmployeeRole).PROJECT_MANAGER}"
                          th:action="@{/subtask/delete/{employeeId}/{projectId}/{subProjectId}/{taskId}/{subTaskId}(
                                employeeId=${currentEmployeeId},
                                projectId=${currentProjectId},
                                subProjectId=${currentSubProjectId},
                                taskId=${currentTaskId},
                                subTaskId=${subTask.subTaskId})}"
                          method="post" style="display:inline">
                        <button type="submit" class="delete-button"
                                onclick="return confirm('Are you sure you want to delete this subtask?');">
                            Delete
                        </button>
                    </form>

                </div>
            </td>

        </tr>
        </tbody>

    </table>

</div>

</body>
</html>

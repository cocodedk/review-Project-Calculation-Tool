<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Sub Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/subtask.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Header / top bar -->
    <div class="header">
        <h1>Sub Tasks</h1>
        <div class="user-info">
            <span th:text="${username} + ' (' + ${employeeRole} + ')'"></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" x2="9" y1="12" y2="12"/>
                    </svg>
                    Log ud
                </button>
            </form>
        </div>
    </div>

    <!-- Kontrol bar -->
    <div class="control-bar">
        <a th:href="@{/project/task/liste/{projectId}/{subProjectId}/{employeeId}(projectId=${currentProjectId}, subProjectId=${currentSubProjectId}, employeeId=${currentEmployeeId})}"
           class="back-button">
            ← Tilbage til Tasks
        </a>

        <a th:href="@{/project/subtask/createsubtask/{employeeId}/{projectId}/{subProjectId}/{taskId}(employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${currentSubProjectId}, taskId=${currentTaskId})}"
           class="create-subTask-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Opret Ny SubTask
        </a>
    </div>

    <!-- SubTask tabel -->
    <table class="task-table">
        <thead>
        <tr>
            <th>SubTask Navn</th>
            <th>Beskrivelse</th>
            <th>Start Dato</th>
            <th>Slut Dato</th>
            <th>Varighed</th>
            <th>Note</th>
            <th>Prioritet</th>
            <th>Status</th>
            <th>Handlinger</th>
        </tr>
        </thead>
        <tbody>
        <!-- Hvis ingen subtasks -->
        <tr th:if="${subTaskList == null or #lists.isEmpty(subTaskList)}">
            <td colspan="9">Du har ingen subtasks endnu. Klik på "Opret Ny SubTask" for at starte.</td>
        </tr>

        <!-- Iterer subtasks -->
        <tr th:each="subTask : ${subTaskList}">
            <td th:text="${subTask.subTaskName}"></td>
            <td th:text="${subTask.subTaskDescription}"></td>
            <td th:text="${subTask.subTaskStartDate}"></td>
            <td th:text="${subTask.subTaskEndDate}"></td>
            <td><span th:text="${subTask.subTaskDuration}"></span> dage</td>
            <td th:text="${subTask.subTaskNote}"></td>

            <!-- PRIORITET (dropdown i sin egen kolonne) -->
            <td>
                <form th:action="@{/project/subtask/updatestatus/{subTaskId}(subTaskId=${subTask.subTaskId})}" method="post">
                    <select name="subTaskPriority" class="priority-select" onchange="this.form.submit()">
                        <option value="LOW"
                                th:selected="${subTask.subTaskPriority == 'LOW'}">Lav</option>
                        <option value="MEDIUM"
                                th:selected="${subTask.subTaskPriority == 'MEDIUM'}">Medium</option>
                        <option value="HIGH"
                                th:selected="${subTask.subTaskPriority == 'HIGH'}">Høj</option>
                        <option value="CRITICAL"
                                th:selected="${subTask.subTaskPriority  == 'CRITICAL'}">Kritisk</option>
                    </select>
                </form>
            </td>

            <!-- STATUS (dropdown i sin egen kolonne) -->
            <td>
                <form th:action="@{/project/subtask/updatestatus/{subTaskId}(subTaskId=${subTask.subTaskId})}" method="post">
                    <select name="subTaskStatus" class="status-select" onchange="this.form.submit()">
                        <option value="NOT_STARTED"
                                th:selected="${subTask.subTaskStatus == 'NOT_STARTED'}">Ikke startet</option>
                        <option value="IN_PROGRESS"
                                th:selected="${subTask.subTaskStatus == 'IN_PROGRESS'}">I gang</option>
                        <option value="COMPLETED"
                                th:selected="${subTask.subTaskStatus == 'COMPLETED'}">Afsluttet</option>
                    </select>
                </form>
            </td>

            <!-- HANDLINGER -->
            <td>
                <div class="action-buttons">
                    <a th:href="@{/project/subtask/edit/{employeeId}/{projectId}/{subProjectId}/{taskId}/{subTaskId}(
                         employeeId=${currentEmployeeId},
                         projectId=${currentProjectId},
                         subProjectId=${currentSubProjectId},
                         taskId=${currentTaskId},
                         subTaskId=${subTask.subTaskId})}"
                       class="edit-button">Rediger</a>

                    <form th:action="@{/task/delete/{employeeId}/{projectId}/{subProjectId}/{taskId}/{subTaskId}(
                             employeeId=${currentEmployeeId},
                             projectId=${currentProjectId},
                             subProjectId=${currentSubProjectId},
                             taskId=${currentTaskId},
                             subTaskId=${subTask.subTaskId})}"
                          method="post" style="display:inline">
                        <button type="submit" class="delete-button"
                                onclick="return confirm('Er du sikker på, du vil slette denne subtask?');">
                            Slet
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Mine Projekter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Linker til ekstern CSS-fil med styling -->
    <link th:href="@{/project.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Header / top bar -->
    <div class="header">
        <h1>Mine Projekter</h1>
        <div class="user-info">
<!--             Viser brugernavn og rolle dynamisk via Thymeleaf-->
            <span th:text="${username} + ' (' + ${employeeRole} + ')'"></span>

<!--             Logout form-->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <!-- Logout ikon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" x2="9" y1="12" y2="12"/>
                    </svg>
                    Log ud
                </button>
            </form>
        </div>
    </div>

    <!-- Kontrol bar med knap til at oprette nyt projekt -->
    <div class="control-bar">
        <a th:href="@{/project/createproject/{employeeId}(employeeId=${currentEmployeeId})}" class="create-project-button">
            <!-- Plus-ikon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Opret Nyt Projekt
        </a>
    </div>

    <!-- Tabel der viser alle projekter -->
    <table class="project-table">
        <thead>
        <tr>
            <th>Projekt Navn</th>
            <th>Beskrivelse</th>
            <th>Kunde</th>
            <th>Start Dato</th>
            <th>Slut Dato</th>
            <th>Varighed</th>
            <th>Handlinger</th>
        </tr>
        </thead>
        <tbody>
        <!-- Hvis der ingen projekter findes, vis besked -->
        <tr th:if="${projectList == null or #lists.isEmpty(projectList)}">
            <td colspan="7">Du har ingen projekter endnu. Klik på "Opret Nyt Projekt" for at starte.</td>
        </tr>

        <!-- Iterer gennem projektlisten og vis hvert projekt -->
        <tr th:each="project : ${projectList}">
            <td th:text="${project.projectName}"></td>
            <td th:text="${project.projectDescription}"></td>
            <td th:text="${project.projectCustomer}"></td>
            <td th:text="${project.startDate}"></td>
            <td th:text="${project.endDate}"></td>
            <td><span th:text="${project.projectDuration}"></span> dage</td>
            <td>
                <div class="action-buttons">
                    <!-- Rediger-knap -->
                    <a th:href="@{/project/edit/{employeeId}/{projectId}(employeeId=${currentEmployeeId}, projectId=${project.projectID})}"
                       class="edit-button">Rediger</a>

                    <!-- Slet-knap med bekræftelse -->
                    <form th:action="@{/project/delete/{employeeId}/{id}(employeeId=${currentEmployeeId}, id=${project.projectID})}" method="post" style="display:inline">
                        <button type="submit" class="delete-button" onclick="return confirm('Er du sikker på, du vil slette dette projekt?');">
                            Slet
                        </button>
                    </form>

                    <a th:href="@{/project/subproject/list/{projectId}(projectId=${project.projectID}, employeeId=${currentEmployeeId})}"
                       class="create-subproject-button">Se Subprojekt</a>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Edit Subtask Note</title>
    <link th:href="@{/task.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Note for subtask</h1>
        <div class="user-info">
            <span th:text="${username != null ? username : 'User'} + ' (' + (employeeRole != null ? employeeRole.displayName : '') + ')'"></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">Log out</button>
            </form>
        </div>
    </div>

    <div class="control-bar">
        <a th:href="@{/project/subtask/liste/{projectId}/{subProjectId}/{taskId}/{employeeId}(
              projectId=${currentProjectId},
              subProjectId=${currentSubProjectId},
              taskId=${currentTaskId},
              employeeId=${currentEmployeeId})}"
           class="back-button">
            ‚Üê Return to subtasks
        </a>
    </div>

    <form th:action="@{/project/subtask/note/{employeeId}/{projectId}/{subProjectId}/{subTaskId}(
              employeeId=${currentEmployeeId},
              projectId=${currentProjectId},
              subProjectId=${currentSubProjectId},
              subTaskId=${subTask.subTaskId},
              taskId=${currentTaskId})}"
          method="post"
          class="note-form">

        <input type="hidden" name="taskId" th:value="${currentTaskId}">

        <h2 th:text="${subTask.subTaskName}"></h2>

        <label for="subTaskNote">Note</label>
        <textarea id="subTaskNote" name="subTaskNote" rows="6"
                  th:text="${subTask.subTaskNote}"></textarea>

        <button type="submit" class="save-button">Save note</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees</title>
    <link rel="stylesheet" th:href="@{/common.css}">
    <link rel="stylesheet" th:href="@{/view-all-employees.css}">
</head>
<body>
<h1 class="title">All Employees</h1>

<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Skill</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.username}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.role.displayName}"></td>

        <!-- AlphaRoles (Developer, Tester, osv.) -->
        <td>
            <span th:if="${employee.alphaRoles != null and !employee.alphaRoles.isEmpty()}">
                <span th:each="ar, iterStat : ${employee.alphaRoles}"
                      th:text="${ar.displayName} + (${iterStat.last} ? '' : ', ')">
                </span>
            </span>
            <span th:if="${employee.alphaRoles == null or employee.alphaRoles.isEmpty()}">
                -
            </span>
        </td>
    </tr>

    </tbody>
</table>
<div>
    <a th:href="@{/project/list/{employeeId}(employeeId=${currentEmployeeId})}" class="back-button">‚Üê Back to Projects</a>
</div>
</body>
</html>

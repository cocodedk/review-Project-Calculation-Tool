<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log ind</title>
    <!-- Google Font link (indlÃ¦ser fonten fra Google) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/common.css}" rel="stylesheet">
    <link th:href="@{/login.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Alpha Solutions PCT</h1>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/validate-login}" method="post">
        <th:block th:replace="~{fragments/csrf :: csrf}"></th:block>

        <div class="form-group">
            <label for="username">Username or Email:</label>
            <input type="text"
                   name="username"
                   id="username"
                   placeholder="Username or Email"
                   required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password"
                   name="password"
                   id="password"
                   placeholder="Password"
                   required>
        </div>

        <button type="submit" class="login-button">Log in</button>
    </form>

    <p>
        <a th:href="@{/create-employee}" class="create-employee-button">Create employee</a>
    </p>

    <p>Haven't signed up yet? Register above</p>
</div>
</body>
</html>

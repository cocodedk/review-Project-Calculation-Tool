<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret SubTask</title>
    <link th:href="@{/createtask.css}" rel="stylesheet">
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <h1>Opret Ny SubTask</h1>

        <div class="user-info">
            <span th:text="${username} + ' (' + ${employeeRole} + ')'"></span>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Log ud
                </button>
            </form>
        </div>
    </div>

    <!-- Tilbage -->
    <div class="control-bar">
        <a th:href="@{/project/subtask/liste/{projectId}/{subProjectId}/{taskId}/{employeeId}(projectId=${currentProjectId},subProjectId=${currentSubProjectId},taskId=${currentTaskId},employeeId=${currentEmployeeId})}"
           class="back-button">← Tilbage</a>
    </div>

    <!-- FORM -->
    <form th:action="@{/task/subtask/create/{taskId}/{employeeId}/{projectId}/{subProjectId}
                      (taskId=${currentTaskId}, employeeId=${currentEmployeeId}, projectId=${currentProjectId}, subProjectId=${currentSubProjectId})}"
          th:object="${subTask}"
          method="post"
          class="form-card">

        <div class="form-row">
            <label>SubTask Navn</label>
            <input type="text" th:field="*{subTaskName}" required>
        </div>

        <div class="form-row">
            <label>Beskrivelse</label>
            <textarea th:field="*{subTaskDescription}" rows="4"></textarea>
        </div>

        <div class="form-row">
            <label>Start Dato</label>
            <input type="date" th:field="*{subTaskStartDate}">
        </div>

        <div class="form-row">
            <label>Slut Dato</label>
            <input type="date" th:field="*{subTaskEndDate}">
        </div>

        <div class="form-row">
            <label>Note</label>
            <textarea th:field="*{subTaskNote}" rows="3"></textarea>
        </div>

        <div class="form-row">
            <label>Prioritet</label>
            <select th:field="*{subTaskPriority}">
                <option value="LOW">Lav</option>
                <option value="MEDIUM">Mellem</option>
                <option value="HIGH">Høj</option>
            </select>
        </div>

        <button type="submit" class="submit-button">Opret SubTask</button>

    </form>

</div>

</body>
</html>

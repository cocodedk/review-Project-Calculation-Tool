services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pct-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-calculationstool}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/schema-mysql.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./src/main/resources/data-mysql.sql:/docker-entrypoint-initdb.d/02-data.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pct-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pct-app
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-mysql}

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-calculationstool}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-appuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

      # JVM Options
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}

      # Enable template hot reload (for development)
      SPRING_THYMELEAF_CACHE: "false"

      # Test Credentials (for test scripts only - development/testing purposes)
      # These should be set via .env file or environment variables
      TEST_DEFAULT_USERNAME: ${TEST_DEFAULT_USERNAME:-}
      TEST_DEFAULT_PASSWORD: ${TEST_DEFAULT_PASSWORD:-}
      TEST_DEFAULT_HOST: ${TEST_DEFAULT_HOST:-localhost:8080}
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      # Mount templates for hot reload (faster development)
      - ./src/main/resources/templates:/app/templates:ro
      - ./src/main/resources/static:/app/static:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pct-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  pct-network:
    driver: bridge

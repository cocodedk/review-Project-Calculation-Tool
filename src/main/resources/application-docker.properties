# Docker-specific configuration
# These values are overridden by environment variables when running in Docker

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/calculationstool?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:apppassword}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Wait for database to be ready
spring.datasource.hikari.initialization-fail-timeout=60000
